<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Form</title>
</head>
<body>
<form method="post">
    <h5>Item Id</h5>
    <input type="number" name="item_id" value="{{ item_id }}"/>
    <h5>Price</h5>
    <input type="number" name="price" value="{{ price }}"/>
    <h5>Quantity</h5>
    <input type="number" name="quantity" value="{{ quantity }}"/>
    <input type="submit">
</form>
</body>
</html>
